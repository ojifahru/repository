services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - appnet
      - infra
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  meilisearch:
    image: getmeili/meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - appnet

  queue:
    profiles: ["workers"]
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: sh -lc "php artisan queue:work --tries=1 --timeout=0"
    networks:
      - appnet
      - infra
    extra_hosts:
      - "host.docker.internal:host-gateway"

  scheduler:
    profiles: ["workers"]
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: sh -lc "php artisan schedule:work"
    networks:
      - appnet
      - infra
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  appnet: {}
  infra:
    external: true
    name: ${INFRA_NETWORK:-infra}

volumes:
  meili_data: {}
